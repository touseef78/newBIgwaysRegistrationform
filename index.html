    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
      let numericValue = 1; // Initial value

      function increment() {
        numericValue++;
        document.getElementById("numericValue").textContent = numericValue;
      }

      function decrement() {
        if (numericValue > 1) {
          numericValue--;
          document.getElementById("numericValue").textContent = numericValue;
        }
      }
    </script>
